<!DOCTYPE html>
<html lang="en" ng-app="studentManager">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My student list</title>
    <meta name="description" content="">

    <!--load highchart-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>


    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>


    <link rel="stylesheet" href="app.css">
    <script src="lib/angular/angular.js"></script>
    <script src="app.module.js"></script>
    <script src="student-list/student-list.module.js"></script>
    <script src="student-list/student-list.component.js"></script>
</head>
<body>

<div class="container">

    <div class="row">

        <div class="col-md-4">
            <div>
                <div style="font-size: 20px; border-bottom: 1px solid #D9D9D9">
                    Visualization
                </div>
                <div id="my_graph"></div>
            </div>

        </div>


        <div class="col-md-8">

                <student-list></student-list>

        </div>
    </div>


</div>


<script>
    // Create the chart
    chart = new Highcharts.Chart({
        chart: {
            renderTo: 'my_graph',
            type: 'pie'
        },
        title: {
            text: 5 + '<br>' + 'students',
            align: 'center',
            verticalAlign: 'middle',
            y: -30
        },
        yAxis: {
            title: {
                text: 'Total percent market share'
            }
        },
        plotOptions: {
            pie: {
                shadow: false,
                point: {
                    events: {
                        mouseOver: function (e) {
                            this.originalRadius = this.graphic.r;
                            this.graphic.animate({
                                r: this.originalRadius * 1.07
                            }, 200);
                        },
                        mouseOut: function (e) {
                            this.graphic.animate({
                                r: this.originalRadius
                            }, 200);
                        }
                    }
                }
            }
        },
        tooltip: {
            formatter: function () {
                return '<b>' + this.point.name + '</b>: ' + this.y + ' %';
            }
        },
        series: [{
            name: 'Data',
            data: [
                ["Hai phong", 20],
                ["Hai duong", 40],
                ["Sai gon", 20],
                ["Ha noi", 20]
            ],
            size: '100%',
            innerSize: '70%',
            showInLegend: true,
            dataLabels: {
                enabled: false
            },
            states: {
                hover: {
                    halo: false
                }
            },
        }]
    });

    var circleradius = chart;
    console.log(chart);

    var test = chart.options.series[0].innerSize * chart.Height
    console.log(test);

    // Render the circle
    chart.renderer.circle('50%', '50%', 130).attr({
        fill: '#fff',
    }).add();

</script>
</body>
</html>
