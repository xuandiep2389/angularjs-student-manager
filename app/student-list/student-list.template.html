<table class="table">
    <thead class="thead-light">
        <tr>
        <th>Name
            <a ng-click="sort('name')" class="fas fa-sort"></a>
        </th>
        <th>Age
            <a ng-click="sort('age')" class="fas fa-sort"></a>
        </th>
        <th>Gender
            <a ng-click="sort('gender')" class="fas fa-sort"></a>
        </th>
        <th>Address
            <a ng-click="sort('address')" class="fas fa-sort"></a>
        </th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="student in $ctrl.students | orderBy:sortType:sortRevert">
            <td>{{student.name}}</td>
            <td>{{student.age}}</td>
            <td>{{student.gender}}</td>
            <td>{{student.address}}</td>
        </tr>
    </tbody>

</table>
